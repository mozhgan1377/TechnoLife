<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnoLife</title>
    <link rel="icon" href="./pictures/fav icon.png" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head> 
  <body>
    <site-header></site-header>
    <main class="main">
      <div class="container">
        <div class="cart-section">
          <div class="cart-section-right">
            <div class="cart-section-right__head">
              <div class="cart-section-right__title">
                <h5>سبدخریدشما</h5>
                <span class="cart-products-number">2 کالا</span>
              </div>
              <button class="remove-btn" onclick="removeProducts()">
                حذف کل سبد خرید
                <svg
                  class="remove-btn__icon"
                  style="width: 1rem; height: 1rem"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#333"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
            <div class="free-space"></div>
            <div class="cart-section-right__main">
              <div class="cart-items"></div>
            </div>
          </div>
          <div class="cart-section-left">
            <div class="cart-section-left__head">
              <h5 class="cart-section-left__title">صورتحساب</h5>
            </div>
            <div class="cart-section-left__main">
              <div class="cart-bill">
                <div class="price">
                  <span class="price__text">قیمت محصولات</span>
                  <p class="price__value">
                    <span class="price__number price__number--total"></span>
                    <span class="price-unite">تومان</span>
                  </p>
                </div>
                <div class="price price--discount">
                  <span class="price__text">تخفیف محصولات</span>
                  <p class="price__value">
                    <span class="price__number price__number--discount"></span>
                    <span class="price-unite">تومان</span>
                  </p>
                </div>
                <div class="price price--finall">
                  <span class="price__text">جمع کل</span>
                  <p class="price__value">
                    <span class="price__number price__number--finall"></span>
                    <span class="price-unite">تومان</span>
                  </p>
                </div>
              </div>
              <button class="cart-btn">ادامه خرید</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <site-footer></site-footer>


    <script src="./js/cart.js" type="module"></script>
    <script>
      import { addProduct } from "./js/cart.js"
    </script>
  </body>
</html>
