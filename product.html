<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnoLife</title>
    <link rel="icon" href="./pictures/fav icon.png" />
    <link rel="stylesheet" href="./css/product.css" />
    <script src="./js/product.js" type="module" defer></script>
  </head>
  <body>
    <site-header></site-header>
    <main class="main">
      <div class="modal__container">
        <div class="modal__content">
          <div class="madal__head">
            <div class="modal__head-title">
              <svg
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
                style="width: 24px; height: 24px"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <h3>کالا به سبد خرید اضافه شد</h3>
            </div>
            <div class="modal__close-section">
              <span>بستن</span>
              <button class="modal__close-btn">
                <svg
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                  style="width: 20px; height: 20px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="modal__body">
            <div class="modal__insurance-box">
              <div class="modal__insurance-header">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2962ff" class="size-6" style="width: 20px;height:20px;">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
                </svg>
                <h5>خرید بیمه برای کالا</h5>
              </div>
              <div class="modal__insurance-body">
                <button class="modal__insurance-btn">بیمه می خواهم</button>
                <div>
                  <span class="modal__insurance-price">2,974,500</span>
                  <span class="modal__insurance-finalprice">1,298,000 تومان</span>
                </div>
              </div>
            </div>
          </div> 
          <div class="modal__footer">
          <a class="modal__cart-btn" href="./cart.html">
            مشاهده سبد خرید
            <svg style="width: 20px;height:20px;" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>            
          </a>
          </div>
          </div>
        </div>
      </div>
    </main>
    <site-footer></site-footer>
  </body>
</html>
